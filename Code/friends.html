    body {

    .sidenav {
      height: 100%;
      width: 160px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
    }

      color: #f1f1f1;
    }

    .main {
      margin-left: 160px; /* Same as the width of the sidenav */
      font-size: 28px; /* Increased text to enable scrolling */
      padding: 0px 10px;

      .sidenav {
        padding-top: 15px;

    <div class="container">
      <h1 style="text-align: center">friends</h1>
      <div class="row">
        <div class="ml-auto">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addFriend">Add Friend</button>
        </div>
      </div>

      <!-- Cards that display friend information -->
      <!-- Click on the card, it will upload info, like in football lab -->
      <!-- Ideally will pull info from backend to show the first few cards -->
      <div class="container" id="friendDisplay">
      </div>

      <div id="friendProfile" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="showName"></h4>
            </div>
            <div class="modal-body">
              <table border="">
                <tr>
                  <th align="left">Level</th>
                  <th alighn="center">Bottles Filled</th>
                  <th align="right">Acheivements</th>
                </tr>
                <tr>
                  <td id="level"></td>
                  <td id="bottles"></td>
                  <td id="acheivements"></td>
                </tr>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div id="addFriend" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Friend</h4>
            </div>
            <div class="modal-body">
              <div class="box" style="width: 100%; text-align: center">
                <input type="text" placeholder="Search" onkeyup="searchBar()" id="search">
              </div>
              <table id="add">
              </table>
              <button class="btn btn-success" type="button">Add</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
