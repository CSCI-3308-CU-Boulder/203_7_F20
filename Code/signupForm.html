<!DOCTYPE html>
<html>
  <head>
    <title>envi</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./signupForm.js"></script>

    <nav class="navbar bg-dark navbar-expand-lg">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="homePage.html">Home</a>
        </li>
      </ul>
    </nav>
  </head>
  <body>
    <div class="container">
      <p>
        <h6>Welcome to Envi! Please fill out the information below to create your
        account.</h6>
      </p>
      <form action="userProfile.html">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            onkeyup="enableButton()"
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            onkeyup="enableButton()"
            type="name"
            class="form-control"
            id="name"
            placeholder="Enter name"
          />
          <small id="passwordHelp" class="form-text text-muted"
            >This is the name that will be displayed on your profile.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            onkeyup="enableButton()"
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            aria-describedby="passwordHelp"
          />
          <small id="passwordHelp" class="form-text text-muted"
            >Enter a password with at least eight characters, one uppercase
            letter, one lowercase letter, and one number.</small
          >
        </div>
        <div class="form-group">
          <label for="conf_password">Confirm Password</label>
          <input
            onkeyup="enableButton()"
            type="password"
            class="form-control"
            id="conf_password"
            placeholder="Password"
            aria-describedby="confHelp"
          />
          <small id="confHelp" class="form-text text-muted"
            >Must match password entered above.</small
          >
        </div>
        <div class="form-group form-check">
          <input
            onclick="enableButton()"
            type="checkbox"
            class="form-check-input"
            id="checkbox"
          />
          <label class="form-check-label" for="checkbox"
            >I have read over the <a href="#">Terms and Conditions</a></label
          >
        </div>
        <button
          id="submit_button"
          type="submit"
          class="btn btn-primary"
          disabled
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
