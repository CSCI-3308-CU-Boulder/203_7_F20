<body>
  <!-- Logout Modal -->
  <div id="logout_modal" class="modal logout-modal" style="backdrop-filter: none;">
    <div role="document">
      <div class="modal-content">
        <div class="modal-header" id="modal_header"
          style="max-height: 40px; display: flex; align-items: center; border: none;">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal_body"
          style="max-height: 70px; display: flex; align-items: center; border: none;">
          <a style="color: #297562; font-size: large" id="logout_name">You are not logged in.</a>
        </div>
        <div class="modal-footer" id="lgout_buttons"
          style="max-height: 70px; display: flex; align-items: center; border: none;">
          <a href="../login">
            <button type="button" class="button">Log In</button></a>
          <a href="../signup">
            <button type="button" class="button">Sign Up</button></a>
        </div>
      </div>
    </div>
  </div>

  <div class="container w-50 h-50" id="loginForm" style="display: none;">
    <div class="theme-light rounded-all container p-3 my-4 border">
      <form>
        <br>
        <p> Please input your login credentials</p>
        <div class="alert alert-danger" role="alert" id="loginError" style="display: none;"></div>
        <div class="form-group">
          <label for="username">Username</label>
          <input onkeyup="enableButton()" type="name" class="form-control" id="username" placeholder="Enter username" />
          <small id="passwordHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input onkeyup="enableButton()" type="password" class="form-control" id="password" placeholder="Enter Password"
            name="psw" aria-describedby="passwordHelp" />
        </div>
  
        <br>
        <button id="submit_login" type="submit" class="button" onclick="submitLogin()" disabled>Login</button>
      </form>
    </div>
  </div>
