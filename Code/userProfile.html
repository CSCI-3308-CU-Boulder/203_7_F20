    .sidenav {

    }

    }

          <div class="col-6">
            <div class="container" id="basic_info">
              <div class="card-6">
                <div class="card-header">
                  <h4 id="username"></h4>
                </div>
                <div class="card-body">
                  <h6 id="name">Example User</h6>
                  <p class="card-title" id="level"></p>
                  <p class="card-title" id="bottles_filled"></p>
                </div>
                <div class="card-body text-center">
                  <a href="#myModal" class="btn btn-success" data-toggle="modal"
                    >Update Profile</a
                  >
                </div>
                <!-- Modal HTML -->
                <div id="myModal" class="modal fade">
                  <div class="modal-dialog modal-login">
                    <div class="modal-content">
                      <div class="modal-header">
                        <div class="avatar">
                          <img
                            src="https://www.tutorialrepublic.com/examples/images/avatar.png"
                            alt="Avatar"
                          />
                        </div>
                        <h4 class="modal-title">Update Info</h4>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-hidden="true"
                        >
                          &times;
                        </button>
                      </div>
                      <!-- The grid: four columns -->
                      <div class="row">
                        <div class="column">
                          <img src="./assets/colorEarth.jpg" id="1" alt="Earth image" onclick="displayProfilePic(id)">
                        </div>
                        <div class="column">
                          <img src="./assets/envi.png" id="2" alt="Envi image" onclick="displayProfilePic(id)">
                        </div>
                        <div class="column">
                          <img src="./assets/environmentalist.jpg" id="3" alt="Environmentalist image" onclick="displayProfilePic(id)">
                        </div>
                        <div class="column">
                          <img src="./assets/flatirons.png" id="4" alt="Flatirons image" onclick="displayProfilePic(id)">
                        </div>
                        <div class="column">
                          <img src="./assets/flowers.jpg" id="5" alt="Flower image" onclick="displayProfilePic(id)">
                        </div>
                        <div class="column">
                          <img src="./assets/hydroflask.jpg" id="6" alt="Hydroflask image" onclick="displayProfilePic(id)">
                        </div>
                        <div class="column">
                          <img src="./assets/ice.jpg" id="7" alt="Ice image" onclick="displayProfilePic(id)">
                        </div>
                        <div class="column">
                          <img src="./assets/mountains.png" id="8" alt="Mountains image" onclick="displayProfilePic(id)">
                        </div>
                        <div class="column">
                          <img src="./assets/plant.jpg" id="9" alt="Plant image" onclick="displayProfilePic(id)">
                        </div>
                        <div class="column">
                          <img src="./assets/recycling.jpeg" id="10" alt="Recycling image" onclick="displayProfilePic(id)">
                        </div>
                      </div>

                      <!-- The expanding image container -->
                      <div class="container">
                        <!-- Close the image -->
                        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

                        <!-- Expanded image -->
                        <img id="expandedImg" style="width:100%">

                        <!-- Image text -->
                        <div id="imgtext"></div>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <input
                            type="text"
                            id="modal_username"
                            class="form-control"
                            name="username"
                            placeholder="Username"
                            required="required"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            id="modal_name"
                            class="form-control"
                            name="name"
                            placeholder="Name"
                            required="required"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            id="defaultForm-email"
                            type="email"
                            class="form-control validate"
                            name="email"
                            placeholder="Email Address"
                            required="required"
                          />
                        </div>
                        <!-- <div class="form-group">
                          <input id="cpsw" type="password" class="form-control" name="confirm password"
                            placeholder="Confirm Password" required="required">
                        </div> -->
                        <div class="form-group">
                          <button
                            type="button"
                            id="my_submit_button"
                            class="btn btn-primary save"
                            onclick="updateInfo()"
                          >
                            Update
                          </button>
                          <button
                            type="button"
                            id="my_reset_button"
                            class="btn btn-primary save"
                            onclick="resetName()"
                          >
                            Change Name
                          </button>
                        </div>
                      </div>
