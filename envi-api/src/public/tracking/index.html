<html>
  <head>
    <title>envi</title>
    <link rel="shortcut icon" type="image/png" href="../assets/favicon-32.png"/>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../resources/css/envi_style.css">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../home/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- Side navigation -->
    <div class="sidenav" style="width: 150px">
      <br />
      <br />
      <br />
      <br />
      <p>
        <a href="../home/index.html">
          <img
            src="../assets/envi.png"
            alt="envi logo"
            width="100px"
            height="100px"
            style="margin-top: -120px; margin-left: 10px"
          />
        </a>
      </p>
      <a href="../profile/index.html" style="margin-top: -10px">Profile</a>
      <a href="../tracking/index.html">Tracking</a>
      <a href="../friends/index.html">Friends</a>
      <a href="../donate/index.html">Donate</a>
    </div>

      <!-- Page content -->
      <div class="main" style="margin-left: 150px">
        <div class="container">
        <div class="row">
          <img id="bottle" src="../assets/waterBottle.jpg" alt="Water Bottle" />
          <div class="card" style="width: 45%;">
            <div class="card-header text-center"><h5>My Progress</h5></div>
            <div class="card-title text-right"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#addTask">Add Task</button></div>
            <div class="card-body" id="tasks">
              <!-- Function to add new cards for every new task added-->
            </div>
          </div>
        </div>
        <p></p>
        <button class="btn btn-primary" onclick="resetToEmpty()">Reset to Empty</button>
        <p></p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Bottles Filled</th>
              <th scope="col">Level</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="bottle_count">0</td>
              <td id="level">0</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="addTask" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Task</h4>
            </div>
            <div class="modal-body">
              <form>
                <label for="taskName">Task Name</label><br>
                <input type="text" id="taskName" name="taskName" required><br>
                <label for="descr" id="taskDescription">Description (Optional)</label><br>
                <input type="text" id="descr" name="descr"><br>
                <label for="type">Type</label><br>
                <select name="type" id="type" required>
                  <option value="" disabled selected>Choose Type</option>
                  <option value="reduce" id="reduce">Reduce</option>
                  <option value="reuse" id="reuse">Reuse</option>
                  <option value="recycle" id="recycle">Recycle</option>
                </select>
                <br><br>
                <input type="submit" value="Submit" onclick="addTask()">
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./trackingPage.js"></script>
  </body>
</html>
